<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Prescription Extractor</title>
    
    <!-- Link external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="brand">PharmX</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="/tablet">Tablet Prediction</a>
        </div>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Logo">
        </div>
    </div>
<div class="container">
    <h2>Upload Prescription Image</h2>
    
    <!-- <input type="file" id="imageInput">
    <button onclick="uploadImage()">Extract</button> -->
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
<!-- <img id="preview" src="#" alt="Uploaded Image Preview" style="display: none; max-width: 100%; margin-top: 10px;"> -->

<button onclick="uploadImage()">Extract</button>

<!-- To show the uploaded image after it is saved on the server -->
<img id="uploadedImage" src="#" alt="Uploaded Image" style="display: none; max-width: 100%; margin-top: 10px;">

    <h3>Extracted Details</h3>

    <form>
        <div class="form-row" style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
            <div class="form-group" style="flex: 1; min-width: 23%; text-align: left;">
                <label for="name">Name:</label>
                <input type="text" id="name" style="width: 80%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;">
            </div>
            <div class="form-group" style="flex: 1; min-width: 23%; text-align: left;">
                <label for="age">Age:</label>
                <input type="text" id="age" style="width: 80%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;">
            </div>
            <div class="form-group" style="flex: 1; min-width: 23%; text-align: left;">
                <label for="sex">Sex:</label>
                <input type="text" id="sex" style="width: 80%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;">
            </div>
            <div class="form-group" style="flex: 1; min-width: 23%; text-align: left;">
                <label for="medical_facility">Medical Facility:</label>
                <input type="text" id="medical_facility" style="width: 80%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;">
            </div>
        </div>
    
        <div class="form-row" style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
            <div class="form-group" style="flex: 1; min-width: 23%; text-align: left;">
                <label for="expire_date">Expire Date:</label>
                <input type="text" id="expire_date" style="width: 80%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;">
            </div>
            <div class="form-group" style="flex: 1; min-width: 23%; text-align: left;">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" style="width: 80%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;">
            </div>
            <div class="form-group" style="flex: 1; min-width: 23%; text-align: left;">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" style="width: 80%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;">
            </div>
            <div class="form-group" style="flex: 1; min-width: 23%; text-align: left;">
                <label for="doctor_reg">Doctorâ€™s Registration Number:</label>
                <input type="text" id="doctor_reg" style="width: 80%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;">
            </div>
        </div>
    </form>
    

    <h3>Medicines</h3>
    <div id="medicines"></div>
    <div id="order" class="nav-links">
        <a href="/map">Place Order</a>
    </div>

</div>

<!-- Link external JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
